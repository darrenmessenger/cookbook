{% extends 'base.html'%} {% block content %}
<div class="container">
    <div class="row">
        <h1>Chefs</h1>
        <ul class="collapsible" data-collapsible="accordion">
            {% for chef in chefs %}
            <li>
                <div class="collapsible-header align">
                    <div class="header">
                        <h6>{{chef.chef_name}}</h6>
                    </div>
                    <form action="{{url_for('delete_chef', chef_id=chef._id)}}" method="POST">
                        {% if username == chef.chef_entered_by %}
                            <button type="submit" class="waves-effect waves-light btn-floating btn-medium red">Del</button>
                        {% endif %}
                    {% if username == chef.chef_entered_by %}
                        <a href="{{url_for('edit_chef', chef_id=chef._id)}}" class="waves-effect waves-light btn-floating btn-medium blue center btn-margin">Edit</a>
                    {% endif %}
                    </form>
                </div>
            </li>
            {% endfor %}

        </ul>
    </div>
        <div class="row">
            <a href="{{url_for('add_chef')}}" class="waves-effect waves-light btn-small orange">
            <i class="material-icons right">playlist_add</i>Add Chef
        </a>
    </div>
</div>

{% endblock %}
