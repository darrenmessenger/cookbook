{% extends 'base.html'%} {% block content %}
<div class="container">
    <h3>Edit Author</h3>
    <div class="row">
        <form action="{{ url_for('update_author', author_id=author._id) }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <input id="author_name" name="author_name" type="text" class="validate" value="{{author.author_name}}">
                    <label for="author_name">Author Name</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
             </button>
                <a href="{{ url_for('get_authors') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
