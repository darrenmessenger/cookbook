{% extends 'base.html'%} {% block content %}
<div class="container">
    <div class="row">
        <h1>Authors</h1>
        <ul class="collapsible" data-collapsible="accordion">
            {% for author in authors %}
            <li>
                <div class="collapsible-header">
                    <form action="{{url_for('delete_author', author_id=author._id)}}" method="POST">
                        <button type="submit" class="waves-effect waves-light btn btn_small">Del</button>
                    </form>
                    <a href="{{url_for('edit_author', author_id=author._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>

                    <div class="task_header">
                        <strong>{{author.author_name}}</strong>
                    </div>
                </div>
            </li>
            {% endfor %}

        </ul>
    </div>
    <div class="row">
        <a href="{{url_for('add_author')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Author
    </a>
    </div>
</div>

{% endblock %}
