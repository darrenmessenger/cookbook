{% extends 'base.html'%} {% block content %}
<div class="container">
    <div class="row">
        <h1>Courses</h1>
        <ul class="collapsible" data-collapsible="accordion">
            {% for course in courses %}
            <li>
                <div class="collapsible-header">
                    <form action="{{url_for('delete_course', course_id=course._id)}}" method="POST">
                        <button type="submit" class="waves-effect waves-light btn btn_small">Del</button>
                    </form>
                    <a href="{{url_for('edit_course', course_id=course._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>

                    <div class="task_header">
                        <strong>{{course.course_name}}</strong>
                    </div>
                </div>
            </li>
            {% endfor %}

        </ul>
    </div>
    <div class="row">
        <a href="{{url_for('add_course')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Course
    </a>
    </div>
</div>

{% endblock %}
