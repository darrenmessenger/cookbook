{% extends 'base.html'%} {% block content %}
<div class="container">
    <div class="row">
        <h1>Courses</h1>
        <ul class="collapsible" data-collapsible="accordion">
            {% for course in courses %}
            <li>
                <div class="collapsible-header align">
                    <div class="header">
                        <h6>{{course.course_name}}</h6>
                    </div>
                    <form action="{{url_for('delete_course', course_id=course._id)}}" method="POST">
                        <button type="submit" class="waves-effect waves-light btn-floating btn-medium red">Del</button>
                    
                    <a href="{{url_for('edit_course', course_id=course._id)}}" class="waves-effect waves-light btn-floating btn-medium blue center btn-margin">Edit</a>
                    </form>

                    
                </div>
            </li>
            {% endfor %}

        </ul>
    </div>
    <div class="row">
        <a href="{{url_for('add_course')}}" class="orange waves-effect waves-light btn-small">
        <i class="material-icons right">playlist_add</i>Add Course
    </a>
    </div>
</div>

{% endblock %}
